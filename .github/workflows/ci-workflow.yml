name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manually trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # or whatever version you're using
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies (workspace-aware)
        run: npm install

      - name: ðŸ›  Build all packages
        run: npm run build

      - name: ðŸ’¾ Upload packed artifacts
        uses: actions/upload-artifact@v3
        with:
          name: meshtastic-tgz
          path: '*.tgz'
