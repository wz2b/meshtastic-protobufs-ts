name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manually trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # or whatever version you're using
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies (workspace-aware)
        run: npm install

      - name: ğŸ›  Build all packages
        run: npm run build
